---
# General settings
general:
  n_available_cpu: 20
  broker_image: mininetfed:broker
  experiments_folder: experiments_out
  stop: auto # auto, cli, (None -> auto)

# Experiment settings
experiment:
  new_experiment: False
  experiment_name: 25_clientes_no_iid_encrypted
  trainer_mode: unbalanced
  max_n_rounds: 100
  stop_accuracy: 0.97
  min_trainers: 25
  client_args:
    encrypted: False
    debug: False
    n_clusters: 4

# Network settings
network:
  network_monitor_script: network_monitor.py
  network_monitor_image: mininetfed:client
  network_components: 1
  connections:
    - connection1: 1
      connection2: 2
      loss: 0
      delay: 0ms
      bw: 10

# Server settings
server:
  memory: 10000m
  vCPU_percent: 1000
  image: mininetfed:client
  connection: 1
  script: server/server.py

# Clients settings list
client_types:
  - amount: 25
    name: tipo1
    memory: 2048m
    vCPU_percent: 100
    image: mininetfed:client
    script: client/client.py
    connection: 1
    loss:
    delay:
